<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    
    <div class="background-video" id="backgroundVideoContainer">
        <div class="video-container" id="videoContainer"></div>
    </div>    
    <div class="hex-container" id="hexContainer"></div>

    <div class="main-container">
        <div class="main-hex">
            <img class="hexagon" src="assets/main/hexagon.svg">
            <img class="hexaprogress" src="assets/main/progress.svg">
            <img class="logo" src="assets/social/logo.png">
        </div>

        <div class="top-rec">
            <img class="toprec" src="assets/main/toprec.svg">
            <p id="name-top" class="top-text">Cyprus</p>
        </div>

        <div class="bottem-rec">
            <img class="bottomrec" src="assets/main/bottomrec.svg">
            <p id="name-bottem" class="bottem-text">1.0</p>
        </div>

        <div class="load-bar">
            <div class="load-bar-l">
                <div class="load-bar-y"></div>
            </div>
        </div>
        <img class="progressbar" src="assets/main/progressbar.svg">
    </div>

    <audio id="music" src="assets/media/music.mp3" autoplay="true" hidden="true" loop="true">
    <script>document.getElementById("music").volume = 0.1;</script>    
    <script src="config.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
</body>
